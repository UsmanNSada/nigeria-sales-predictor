<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nigeria Sales Predictor</title>
    <meta name="theme-color" content="#008751">
    
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.08); margin-top: 50px; border-radius: 12px; }
        .header-section { background-color: #008751; color: white; padding: 20px; border-radius: 12px 12px 0 0; }
        .btn-predict { background-color: #008751; color: white; font-weight: bold; transition: all 0.3s; }
        .btn-predict:hover { background-color: #006039; color: white; transform: translateY(-2px); }
        .result-box { background-color: #e8f5e9; border: 2px solid #008751; border-radius: 8px; padding: 25px; margin-top: 25px; display: none; }
    </style>
</head>
<body>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="header-section text-center">
                    <h2>ðŸ‡³ðŸ‡¬ Nigeria Retail Forecast</h2>
                    <p class="mb-0">AI-Powered Sales Prediction Engine</p>
                </div>
                
                <div class="card-body p-4">
                    <form action="/" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Prediction Date</label>
                                <input type="date" name="date" class="form-control" required value="{{ selected_date }}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Store Location</label>
                                <select name="city" class="form-select">
                                    {% for city in cities %}
                                        <option value="{{ city }}" {% if city == selected_city %}selected{% endif %}>{{ city }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Product Category</label>
                                <select name="family" class="form-select">
                                    {% for fam in families %}
                                        <option value="{{ fam }}" {% if fam == selected_family %}selected{% endif %}>{{ fam }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Promotional Status</label>
                                <select name="promotion_status" class="form-select">
                                    <option value="no" {% if selected_promo == 'no' %}selected{% endif %}>No Promotion</option>
                                    <option value="yes" {% if selected_promo == 'yes' %}selected{% endif %}>Active Promotion (Standard)</option>
                                    <option value="high" {% if selected_promo == 'high' %}selected{% endif %}>High Intensity (e.g. Black Friday)</option>
                                </select>
                                <small class="text-muted">Is this product currently on sale?</small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-predict w-100 py-3 mt-4">Generate Forecast</button>
                    </form>

                    {% if prediction %}
                    <div class="result-box text-center" style="display: block;">
                        <h5 class="text-muted text-uppercase small">Projected Revenue (Daily)</h5>
                        <h1 class="display-4 fw-bold text-success">{{ prediction }}</h1>
                        
                        {% if detail %}
                        <p class="text-muted mt-2 mb-0">{{ detail }}</p>
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((error) => console.log('SW Registration Failed:', error));
        });
    }
</script>

</body>
</html>
